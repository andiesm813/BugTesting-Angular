    <div igxDrawerItem igxRipple routerLink="/buttons">
      <igx-icon class="icon">
        bug_report
      </igx-icon>
      <span>Buttons</span>
    </div>
    <div igxDrawerItem igxRipple routerLink="/space-between">
      <igx-icon class="icon">
        bug_report
      </igx-icon>
      <span>Space Between</span>
    </div>
    <div igxDrawerItem igxRipple routerLink="/cards-opacity">
      <igx-icon class="icon">
        bug_report
      </igx-icon>
      <span>Cards Opacity</span>
    </div>
    <div igxDrawerItem igxRipple routerLink="/card-actions">
      <igx-icon class="icon">
        bug_report
      </igx-icon>
      <span>Card Action Buttons</span>
    </div>
    <div igxDrawerItem igxRipple routerLink="/dialog">
      <igx-icon class="icon">
        bug_report
      </igx-icon>
      <span>Dialogs</span>
    </div>
  </ng-template>
</igx-nav-drawer>

</div>
